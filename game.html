<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FarFarOut Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- ! ==================== -->
    <!-- / Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- / Icon -->
    <link rel="icon" href="/img/my/Ship.png" />

    <!-- / Scrollbar -->
    <link rel="stylesheet" href="/css/scrollbar.css" />

    <!-- / Style -->
    <link rel="stylesheet" href="/css/game.css" />
    <!-- ! ==================== -->
  </head>
  <body>

    <div class="wrap">
      <div class="game-wrapper">
        <div id="particles-bg">
          <div class="game"></div>
        </div>
        <div class="congratulations">
          <h1>Level completed</h1>
          <h2>A new wave of enemies is approaching</h2>
        </div>
        <div class="game-over">
          <h1>GAME OVER</h1>
          <h2>You lost the game</h2>
          <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>
      </div>
    </div>

    <!-- ! ==================== -->
    <!-- / Particles-JS -->
    <script src="/js/particles-js/particles.js"></script>
    <script src="/js/particles-js/app.js"></script>

    <!-- / Script -->
    <script src="/js/script.js"></script>

    <!-- / Game -->
    <script src="/js/game.js"></script>
    <!-- ! ==================== -->
  </body>
</html>
